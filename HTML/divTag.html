<!DOCTYPE html>

    <title>The Div element</title>

<body>
    <h3>The Div element</h3>

    <div style="background-color: blueviolet; float:left;">
        <h2>HTML</h2>
    </div>
    <br><br>
    
    <div style="background-color: aqua; float:left;">
        <h2>CSS</h2>
    </div>

    <div style="background-color: blue; float:left;">
        <h2>JAVASCRIPT</h2>
    </div>
    <br><br>
    <br>
    <h2>Iframe - Target for a link</h2>
    <iframe src="https://www.wikipedia.org/" name="iframe" height="200" width="250"></iframe>
    </body>
