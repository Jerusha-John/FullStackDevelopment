<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Variables</title>
</head>
<body>
    <h2>Javascript Variables</h2>
    <p>Here,x, y and z are the variables.</p>

    <script>
        let x = 5;
        let y = 6;
        let z = x + y;
        document.write("The value of z is: "+z);
        
        const price1 = 5;
        const price2 = 6;
        let total = price1 + price2;
        document.write("The total is: "+total);
        
        let foo = "5" 
        let bar = 5  

        console.log(foo == bar) //checks the value only-->true
        console.log(foo === bar) //checks both the type and value-->false
    </script>
</body>
</html>
